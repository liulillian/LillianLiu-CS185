<!-- guided by https://www.w3schools.com/howto/howto_js_scroll_to_top.asp -->

<button id="backToTopBtn" onclick="goTop()">Top</button>

<style type="text/css">
    #backToTopBtn {
        position: fixed;
        display: none;
        padding: 10px 20px 10px 20px;
        outline: none;
        border-radius: 10px;
        bottom: 10%;
        right: 5%;
        background-color: rgba(175,213,193,1);
        cursor: pointer;
        font-family: Verdana, Geneva, sans-serif;
        font-size: 15px;
        font-weight: bold;
    }
    #backToTopBtn:hover {
        background-color: rgba(226,245,228,1);
    }
</style>


<script type="text/javascript">
    window.onscroll = function showGoTop() {
        var button = document.getElementById("backToTopBtn");
        if (document.body.scrollTop > (window.innerHeight/4)
          || document.documentElement.scrollTop > (window.innerHeight/4)) {
            button.style.display = "block";
        } else {
            button.style.display = "none";
        }
    }
    
    function goTop() {
        document.body.scrollTop = 0; //Safari
        document.documentElement.scrollTop = 0; //Chrome, Firefox, IE, Opera
    }
</script>
