<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lillian Liu</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div class="header">
			<div class="title"><h1>Gallery</h1></div>
			<div id="nav-bar"></div>
		</div>
		
		<div class="body-block">
			<div class="block-content">
				<div class="section-title"><h2>Photos</h2></div>
				<div class="image-grid" id="photos">
					<img class="image" id="photo5" src="images/photo5.jpg" alt="A group photo from a hackathon.">
					<img class="image" id="photo4" src="images/photo4.jpg" alt="A photo of a UCSB Reads table for an event.">
					<img class="image" id="photo3" src="images/photo3.jpg" alt="A photo of students serving curry at a food festival.">
					<img class="image" id="photo1" src="images/photo1.jpg" alt="A photo with a giant bag of Calbee shrimp chips.">
					<img class="image" id="photo7" src="images/photo7.jpg" alt="A family photo at Dolby Theatre.">
					<img class="image" id="photo6" src="images/photo6.jpg" alt="A group photo of students at UCSB.">
					<img class="image" id="photo2" src="images/photo2.jpg" alt="A screenshot of the Google Arts & Culture mobile app.">
				</div>
			</div>
		</div>
		<br>
		
		<div class="body-block">
			<div class="block-content">
				<div class="section-title"><h2>Artwork</h2></div>
				<div class="image-grid" id="artwork">
					<img class="image" id="art1" src="images/art1.png" alt="An Arcanine sticker design.">
					<img class="image" id="art2" src="images/art2.png" alt="A moon rabbit sticker design.">
					<img class="image" id="art3" src="images/art3.png" alt="A Toxel-themed rug design.">
					<img class="image" id="art4" src="images/art4.gif" alt="A gif from Pursuivant, a game.">
				</div>
			</div>
		</div>
		
    </body>
    
    
    <style type="text/css">
        .image-grid > .image {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        #photos {
            display: grid;
            grid-template-columns: 6fr 5fr 5fr;
            grid-gap: 1rem;
        }
        #photo5 {
            grid-column-start: 1;
            grid-row: 1 / 8;
        }
        #photo4 {
            grid-column-start: 1;
            grid-row: 8 / 15;
        }
        #photo3 {
            grid-column-start: 1;
            grid-row: 15 / 22;
        }
        #photo1 {
            grid-column-start: 2;
            grid-row: 1 / 12;
        }
        #photo7 {
            grid-column-start: 2;
            grid-row: 12 / 21;
        }
        #photo6 {
            grid-column-start: 3;
            grid-row: 1 / 10;
        }
        #photo2 {
            grid-column-start: 3;
            grid-row: 10 / 24;
        }
        #artwork {
            display: grid;
            grid-template-columns: 2fr 2fr 3fr 2fr;
            grid-gap: 1rem;
        }
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("#nav-bar").load("nav-bar.html");
    </script>

</html>
