<script type="text/javascript">
    window.onload = function highlightCurrentTab() {
        var tab = document.querySelector("#tab".concat(currentTab));
        tab.style.backgroundColor = "rgba(211,229,220,1)";
    }
    function highlightTab(tabName) {
        var tab = document.querySelector("#tab".concat(tabName));
        tab.style.backgroundColor = "rgba(226,245,228,1)";
    }
    function unHighlightTab(tabName) {
        var tab = document.querySelector("#tab".concat(tabName));
        if (currentTab == tabName) {
            tab.style.backgroundColor = "rgba(211,229,220,1)";
        } else {
            tab.style.backgroundColor = "rgba(0,0,0,0)";
        }
    }
